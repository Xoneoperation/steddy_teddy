<body>

  <div id="startScreen">
    <video autoplay muted loop class="bgVideo">
      <source src="./viddd.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div id="startContent">
      <h1>Adventures Of Steddy</h1>
      <div id="menu">
        <input id="startMazeBtn" onclick="startGame()" value="Start Game">
    </div>
    </div>
  </div>

  <div id="endScreen" style="display: none;">
    <video autoplay loop muted id="endVideo" class="bgVideo">
      <source src="./viddd.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div id="gradient"></div>
  <div id="page">
    <div id="Message-Container">
      <div id="message">
        <h1>Congratulations!</h1>
        <p>You have Proven Yourself True Teddism!. <br> All Hail Teddism</p>
        <p id="moves"></p>
        <p id="time"></p>
        <!-- End Page Share Button -->
<div id="shareContainer">
  <button id="shareTwitterBtn" onclick="shareOnTwitter()">Share on Twitter</button>
</div>
        <div style="display: flex; gap: 1em;">
          <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Restart" />
          <input class="restart" onclick="restartGame()" value="BACK" type="button">
        </div>
      </div>
    </div>
    <div id="menu">
      <input id="restart" onclick="restartGame()" value="BACK" type="button">
      <span id="timeDisplay" class="but">0:00</span>
    </div>
    <div id="view">
      <div id="mazeContainer">
        <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
      </div>
    </div>
  </div>
